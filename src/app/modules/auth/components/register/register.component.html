<div class="login-card">
    <div>
        <!--<div><a class="logo" href=""><img class="img-fluid for-light"
                    src="" alt="looginpage">
                </a>
            </div> -->
        <div class="login-main">
            <form class="theme-form">
                <h4>Đăng kí</h4>
                <p>Dành cho admin hoặc cộng tác viên</p>
                <div class="form-group">
                    <label class="col-form-label">Tài khoản đăng nhập</label>
                    <input class="form-control" type="text" required="" placeholder="Test@gmail.com">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Mật khẩu</label>
                    <div class="form-input position-relative">
                        <input class="form-control" type="password" required=""
                            placeholder="*********">
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="checkbox p-0">
                        <input id="checkbox1" type="checkbox">
                        <label class="text-muted" for="checkbox1">Ghi nhớ đăng nhập</label>
                    </div><a class="link" href="">Lấy lại mật khẩu?</a>
                    <div class="mt-3">
                        <button class="btn-login w-100" type="submit">Đăng nhập</button>
                    </div>
                </div>
                <p class="mt-4 mb-0 text-center">Chưa có tài khoản?<a class="ml-2" [routerLink]="['/auth/login']">tạo tài khoản mới</a></p>
            </form>
        </div>
    </div>
</div>
