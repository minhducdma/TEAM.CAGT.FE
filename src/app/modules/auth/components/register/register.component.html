<div class="login-card">
    <div>
        <!-- <div><a class="logo" href="index.html"><img class="img-fluid for-light"
                    src="../assets/images/logo/login.png" alt="looginpage"><img class="img-fluid for-dark"
                    src="../assets/images/logo/logo_dark.png" alt="looginpage"></a></div> -->
        <div class="login-main">
            <form class="theme-form">
                <h4>Đăng kí nhanh</h4>
                <p>Enter your email &amp; password to login</p>
                <div class="form-group">
                    <label class="col-form-label">Email Address</label>
                    <input class="form-control" type="email" required="" placeholder="Test@gmail.com">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Password</label>
                    <div class="form-input position-relative">
                        <input class="form-control" type="password" name="login[password]" required=""
                            placeholder="*********">
                    </div>
                </div>
                <div class="form-group mb-0">
                    <div class="checkbox p-0">
                        <input id="checkbox1" type="checkbox">
                        <label class="text-muted" for="checkbox1">Remember password</label>
                    </div><a class="link" href="forget-password.html">Forgot password?</a>
                    <div class="mt-3">
                        <button class="btn-login w-100" type="submit">Sign in</button>
                    </div>
                </div>
                <p class="mt-4 mb-0 text-center">Don't have account?<a class="ml-2" [routerLink]="['/auth/login']">Create
                        Account</a></p>
            </form>
        </div>
    </div>
</div>
